    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('bg.jpg'); /* Add the path to your background image */
            background-size: cover;
            background-position: center;
        }

        header {
            background-color: #3333337b;
            color: white;
            padding: 10px;
            text-align: center;
            position: relative;
        }

        header img {
            max-width: 100px; /* Set the maximum width of the logo */
            position: absolute; /* Position the logo absolutely within the header */
            left: 10px; /* Adjust the left position of the logo */
            top: 50%; /* Position the logo at the vertical center of the header */
            transform: translateY(-50%); /* Adjust for vertical centering */
        }

        section {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .painting-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            grid-gap: 20px;
        }

        .painting {
            border: 1px solid #ddd;
            border-radius: 5px;
            overflow: hidden;
        }

        .painting img {
            width: 100%;
            height: auto;
        }

        footer {
            background-color: #3333337b;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
