<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ART BY AKSHADA</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('bg.jpg'); /* Add the path to your background image */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        header {
            background-color: rgba(0, 0, 0, 0.5); /* Add a semi-transparent background for better text readability */
            color: white;
            padding: 10px;
            text-align: center;
            position: relative; /* Make the header position relative */
        }

        header img {
            max-width: 100px; /* Set the maximum width of the logo */
            position: absolute; /* Position the logo absolutely within the header */
            left: 10px; /* Adjust the left position of the logo */
            top: 50%; /* Position the logo at the vertical center of the header */
            transform: translateY(-50%); /* Adjust for vertical centering */
        }

        nav {
            background-color: #333;
            color: white;
            text-align: center; /* Align text to the left */
            padding: 10px;
            margin: 0; /* Remove default margin */
        }

        nav a {
            color: white;
            text-decoration: none;
            margin-right: 30px; /* Add margin to separate the links */
            font-weight: bold;
        }

        section {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white background for content */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .subsection {
            flex: 1; /* Distribute available space equally among subsections */
            margin: 0 10px; /* Add margin between subsections */
            padding: 15px;
            background-color: #f0f0f05b;
            border-radius: 5px;
        }

        footer {
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background for the footer */
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .social-icons a {
            color: white;
            text-decoration: none;
            margin-right: 10px; /* Add margin to separate the icons */
            font-size: 20px;
        }
    </style>
</head>

<body>

    <header>
        <a href="index.html"><img src="Logo.jpg" alt="Your Business Logo"></a>
        <h1>ART BY AKSHADA</h1>
    </header>

    <nav>
        <a href="home.html">Home</a>
        <a href="contact.html">Contact Us</a>
        <a href="#about">About Us</a>
    </nav>

   

    <section>
        <h2>About Us</h2>
        <img src="1.png" alt="Business Poster"
    width="1200"

   </section>
    </section>

        <div class="social-icons">
            <a href="https://www.whatsapp.com/" target="_blank" title="WhatsApp">WhatsApp</a>
            <a href="https://www.instagram.com/" target="_blank" title="Instagram">Instagram</a>
            <a href="https://www.facebook.com/" target="_blank" title="Facebook">Facebook</a>
            <a href="https://www.linkedin.com/" target="_blank" title="LinkedIn">LinkedIn</a>
        </div>
        
    </footer>

</body>

</html>
